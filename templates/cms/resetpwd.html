{% extends 'cms/base.html' %}

{% block title  %}
    破茧CMS管理系统
{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='cms/js/resetpwd.js')}}"></script>
{% endblock %}
{% block page_title  %}
    欢迎来到 {{ super.title}} -修改密码
{% endblock %}
{% block content %}
    <form>
  <div class="form-group" style="width: 300px">
    <label class="sr-only" for="exampleInputEmail3">旧密码</label>
    <input type="text" class="form-control" id="oldpwd" placeholder="请输入你的旧密码">
  </div>
  <div class="form-group" style="width: 300px">
    <label class="sr-only" for="newpwd">新密码</label>
    <input type="text" class="form-control" id="newpwd" placeholder="请输入你的新密码">
  </div>
   <div class="form-group" style="width: 300px">
    <label class="sr-only" for="newpwd2">新密码</label>
    <input type="text" class="form-control" id="newpwd2" placeholder="再次输入你的新密码">
  </div>
  <button type="submit" class="btn btn-default" id="resetpwdbtn">重置密码</button>
</form>
{% endblock %}
